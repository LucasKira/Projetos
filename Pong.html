<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ping-Pong</title>
    <style> 
        *{
            overflow: hidden;
            margin: 0;
            padding: 0;
        }
    
    </style>
</head>
<body>
    <canvas></canvas>  
    <script>
        var contador = 0
        var contador2 = 0
        var contador3 = contador + contador2
        const canvasEl = document.querySelector("canvas")
        const canvasCtx = canvasEl.getContext("2d")
        const linewidth = 15    


        //Funcão para criar o campo verde

        const field = {
            w: window.innerWidth,
            h: window.innerHeight,
            draw: function (){               
                canvasCtx.fillStyle = "#286747"
                canvasCtx.fillRect(0,0,window.innerWidth,window.innerHeight)
            },
        }

        // Função para criar a linha branca central

        const line = {
            w: 15,
            h: field.h,
            draw: function () {
                canvasCtx.fillStyle = "#ffffff"
                canvasCtx.fillRect(field.w / 2 - this.w / 2, 0, this.w, this.h)
            },
        }

        // Função para criar a raquete esquerda

        const leftPaddle = {
            x: 10,
            y: 100,
            w: linewidth,
            h: 200,
            _move: function(){
                this.y = mouse.y - this.h/2
            },
            draw: function(){
                canvasCtx.fillRect(this.x , this.y , this.w , this.h)
                this._move()
            },          
        }

        // Função para criar a raquete direita

        const rigthPaddle = {
            x: window.innerWidth - linewidth -10,
            y: 100,
            w: linewidth,
            h: 200,
            speed: 3,
            _move: function (){
                if (this.y + this.h/2 < ball.y + ball.r){
                    this.y += this.speed
                }
                else{
                    this.y -= this.speed
                }                
            },
            _speedrigh: function (){
                this.speed =+ 10
            },

            draw: function () {
                canvasCtx.fillRect(this.x , this.y , this.w , this.h)
            this._move()
            },          
        }

        // Função para criar a bolinha

        const ball = {
            x: 300,
            y: 200,
            r: 20,
            speed: 3,
            directionX: 1,
            directionY: 1,
            calcposition: function () {
                if ((this.y > field.h-this.r ) || (this.y - this.r < 0 && this.directionY < 0))                
                {
                // Rebate a bola    
                    this._reverseY()
                }
                // Rebate a bola com as raquetes
                if (this.x > field.w - this.r - linewidth ){                
                
                    if(this.y + this.r > rigthPaddle.y  && this.y < rigthPaddle.y + rigthPaddle.h ){
                        this._reverseX()
                        this._speedup()
                        rigthPaddle.speed += 1.5
                    }
                    //Pontuar jogador 1
                    else {
                         score.increansehuman()
                         this._pointup()
                         

                    }
                                            
                }

                if(this.x < 0 + linewidth + this.r ){

                    if (this.y + this.r > leftPaddle.y && this.y < leftPaddle.y + leftPaddle.h) {
                        this._reverseX()
                        this._speedup()
                                   
                    }
                    else {
                        score.increansecomputer()
                        this._pointup()
                        
                    }
                }                          
            },

            _speedup: function () {
                this.speed += 1
            },
            
            _pointup: function () {
                this.x = field.w/2
                this.y = field.h/2
            }, 

            _reverseX: function() {
                this.directionX *= -1
            },

            _reverseY: function() {
                this.directionY *= -1
            },

            move: function () {
                this.x += this.directionX *this.speed
                this.y += this.directionY *this.speed

            },
            draw: function () {
                canvasCtx.fillStyle = "#ffffff"
                canvasCtx.beginPath()
                canvasCtx.arc(this.x , this.y , this.r , 0, 2* Math.PI,false )
                canvasCtx.fill() 
                this.move()
                this.calcposition()
            }          
        }

        // Função para criar o placar

        const score = {
            human: 1,
            computer: 1,
            increansehuman: function(){
                this.human++
                ball.speed=3
            },
            increansecomputer: function(){
                this.computer++
                ball.speed=3
            },
            
            draw: function () {
                canvasCtx.font = "bold 72px Arial"
                canvasCtx.textAlign = "center"
                canvasCtx.textBaseline = "top"    
                canvasCtx.fillStyle = "#01341D"
                canvasCtx.fillText(this.human,field.w/4,50)
                canvasCtx.fillText(this.computer,field.w/4 + field.w/2,50)
            }
            
        }


        const mouse = {x:0 , y:0}

        function setup () {

            canvasEl.width = window.innerWidth
            canvasEl.height = window.innerHeight
            canvasCtx.width = window.innerWidth
            canvasCtx.height = window.innerHeight

            
        }
        
        function draw () {
            field.draw()
            line.draw()
            leftPaddle.draw()
            rigthPaddle.draw()
            score.draw()  
            ball.draw() 
        }

        window.animateFrame = (function () {
            return (
            window.requestAnimationFrame ||
            window.webkitRequestAnimationFrame ||
            window.mozRequestAnimationFrame ||
            window.oRequestAnimationFrame ||
            window.msRequestAnimationFrame ||
            function (callback) {
            return window.setTimeout(callback, 1000 / 60)
          }
        )
      })()

      function main() {
        animateFrame(main)
        draw()
      }

      setup()
      main()

      canvasEl.addEventListener("mousemove", function(e){
        mouse.x = e.pageX
        mouse.y = e.pageY
      })

    </script>
</body>
</html>
